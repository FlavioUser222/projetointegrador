<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">


</head>

<body>

    <div class="goBack">
        <a href="index.html"><img src="icons8-voltar-48.png" alt="botao para voltar"></a>
    </div>
    <header class="header">
        <div class="header-content">
            <img class="logo" src="logo.png" alt="Logo">
            <div class="textHeader">
                <h1 class="header-title">Inclusive.com</h1>
                <p class="header-subtitle">Tecnologia Simplificada para Voc√™</p>
            </div>

        </div>

    </header>
    <div class="container">
        <div class="content">
            <h1>√Årea do administrador</h1>
            <input type="text" id="email" placeholder="Email" autocomplete="off">
            <input type="password" id="senha" placeholder="Senha" autocomplete="off">
            <button onclick="postarDados()">Entrar</button>
        </div>
    </div>
    <footer class="footer">
        <p class="footer-mensagem">Feito com üíô para facilitar o aprendizado digital</p>
        <p class="footer-credito">¬© 2025 Inclusive.com</p>
    </footer>





    <script>

        async function postarDados() {

            let email = document.getElementById('email').value
            let senha = document.getElementById('senha').value

            if (!isNaN(email) || email == "" || email == null) {
                return
            }

            try {
                let res = await fetch('https://projeto-pi-onrender.onrender.com/login', {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, senha })
                })

                let data = await res.json()
                console.log(data)

                if (res.ok) {
                    document.getElementById("email").value = ""
                    document.getElementById("senha").value = ""
                    alert("Login realizado com sucesso!")

                    setTimeout(() => {
                        window.location.href = "videoCad.html"
                    }, 200)

                } else {
                    alert(data.error || "Erro ao fazer login!");
                }

            } catch (error) {
                alert('Erro ao realizar login')
            }








        }


    </script>

</body>

</html>
